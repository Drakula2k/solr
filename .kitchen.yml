---
driver_plugin: vagrant
platforms:
- name: ubuntu-12.04
  driver_config:
    box: opscode-ubuntu-12.04
    box_url: https://opscode-vm.s3.amazonaws.com/vagrant/opscode_ubuntu-12.04_chef-11.2.0.box
    require_chef_omnibus: 11.4.0
    customize:
      cpus: 2
      memory: 1024
    network:
      - ["private_network", {ip: "11.12.14.13"}]
  run_list:
  - recipe[apt]
suites:
- name: default
  run_list:
    - recipe[hipsnip-solr_test::solr_4]
    - recipe[minitest-handler]
  attributes:
    minitest:
      tests: "hipsnip-solr_test/solr_4_test.rb"
- name: solr-3.6-jetty-7
  run_list:
    - recipe[hipsnip-solr_test::solr_3.6]
    - recipe[minitest-handler]
  attributes:
    minitest:
      tests: "hipsnip-solr_test/solr_3.6_test.rb"
- name: use-syslog
  run_list:
    - recipe[hipsnip-solr_test::use_syslog]
    - recipe[minitest-handler]
  attributes:
    minitest:
      tests: "hipsnip-solr_test/use_syslog_test.rb"